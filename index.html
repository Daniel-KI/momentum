<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/png">
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./js/script.js" defer></script>
    
</head>

<body>
    <div class="weather">
        Minsk +10 -10 rain
    </div>
    <div class="info-block">
        <div class="date-time">
            <h1 class="time"></h1>
            <h3 class="date"></h3>
        </div>
        <div class="greet">
            <h2>
                <span class="greeting"></span>
                <span class="username" contenteditable="true"></span>
            </h2>
        </div>
        <div class="focus">
            <h2 class="focus-info">What is your main focus for today?</h2>
            <h2 class="focus-text" contenteditable="true"></h2>
        </div>
        <div class="quote">
            <h3 class="quote-text">My advice is, never do tomorrow what you can do today.</h3>
        </div>
    </div>

</body>

</html>
